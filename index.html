    <script async defer>
      let humanScore = 0;
      let computerScore = 0;

      function getComputerChoice() {
        let random = Math.random();
        let Computerchoice;
        if (random == 0.5) {
          Computerchoice = "rock";
        } else if (random < 0.5) {
          Computerchoice = "paper";
        } else if (random > 0.5) {
          Computerchoice = "scissor";
        }

        console.log("the computer 's choice :" + Computerchoice);
        return Computerchoice;
      }

      function getHumanChoice() {
        let Humanchoice = prompt("What's your choice?");

        switch (Humanchoice) {
          case "rock":
            console.log("you have entered rock");
            break;
          case "paper":
            console.log("you have entered paper");
            break;
          case "scissor":
            console.log("you have entered scissors");
            break;

          default:
            break;
        }

        return Humanchoice.toLowerCase();
      }

      function playGame() {
        function playRound(humanChoice, computerChoice) {
          if (humanChoice === computerChoice) {
            console.log("no one wins its a tie!!");
          }
          if (humanChoice === "rock" && computerChoice === "paper") {
            console.log(
              "you lose because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            computerScore++;
          } else if (humanChoice === "rock" && computerChoice === "scissor") {
            console.log(
              "you win because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            humanScore++;
          } else if (humanChoice === "paper" && computerChoice === "rock") {
            console.log(
              "you win because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            humanScore++;
          } else if (humanChoice === "paper" && computerChoice === "scissor") {
            console.log(
              "you lose because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            computerScore++;
          } else if (humanChoice === "scissor" && computerChoice === "paper") {
            console.log(
              "you win because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            humanScore++;
          } else if (humanChoice === "scissor" && computerChoice === "rock") {
            console.log(
              "you lose because you chose " +
                humanChoice +
                " and the computer chose" +
                computerChoice
            );
            computerScore++;
          }

          console.log(
            "the score is for human :" +
              humanScore +
              " computer:" +
              computerScore
          );
        }
        for (let index = 0; index < 4; index++) {
          const humanSelection = getHumanChoice();
          const computerSelection = getComputerChoice();
          console.log("round " + index);
          playRound(humanSelection, computerSelection);
        }

        if (humanScore > computerScore) {
          console.log(
            "you win and the score is " + humanScore + ":: " + computerScore
          );
        }
      }

      playGame();
